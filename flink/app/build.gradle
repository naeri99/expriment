plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    // testImplementation 'junit:junit:4.13.2'
    implementation 'org.slf4j:slf4j-api:1.7.32' // Use the version that suits your needs

    // SLF4J binding for Logback (replace with your preferred binding)
    implementation 'ch.qos.logback:logback-classic:1.2.6' // Use the version that suits your needs

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'org.apache.flink:flink-java:1.16.3'

    implementation "org.assertj:assertj-core:3.20.2"

    implementation 'org.apache.flink:flink-test-utils:1.16.3'

    implementation 'org.apache.flink:flink-connector-kafka:1.16.3'

    implementation 'org.apache.flink:flink-core:1.16.3'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5' 
    // Use the version that suits your needs
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.5' // Use the version that suits your needs

    implementation 'org.apache.flink:flink-table-api-java-bridge:1.16.3'

    implementation 'org.apache.flink:flink-runtime-web:1.16.3'

}

application {
    // Define the main class for the application.
    mainClass = 'simpleflink.App'
}
